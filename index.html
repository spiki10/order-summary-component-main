<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Caveat&family=Lexend+Deca:wght@500&family=Libre+Baskerville&family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>
<body>
<div id="main">
<div class="inner-box">
  <img src="./images/illustration-hero.svg" alt="Dancing guy" class="head">
      <div class="center-box">
      <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Music icon">
            <div class="plan-text">
            <p><span class="bold">Annual  Plan</span> $59.99/year </p>
            </div>
            <a href="https://google.com" class="price">Change</a>
          </div>
        <button type="button" class="btn btn-primary btn-large payment">Proceed to Payment</button>
        <a href="https://google.com" class="white">Cancel Order</a>
      </div>
  </div>
</div>

  
  
</body>
